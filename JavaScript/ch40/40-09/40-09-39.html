<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제 40-39</title>
    <style></style>
  </head>
  <body>
    <h1>예제 40-39</h1>
    <button class="btn1">0</button>
    <button class="btn2">0</button>

    <script>
      const $button1 = document.querySelector(".btn1");
      const $button2 = document.querySelector(".btn2");

      // 이벤트 핸들러 프로퍼티 방식
      $button1.onclick = function (e) {
        // this는 이벤트를 바인딩한 DOM 요소를 가리킨다.
        console.log(this); // <button class="btn1">1</button>
        console.log(e.currentTarget); // <button class="btn1">1</button>

        ++this.textContent;
      };

      // addEventListener 메서드 방식
      $button2.addEventListener("click", function (e) {
        // this는 이벤트를 바인딩한 DOM 요소를 가리킨다.
        console.log(this); // <button class="btn2">1</button>
        console.log(e.currentTarget); // <button class="btn2">1</button>

        ++this.textContent;
      });
    </script>

    <div style="display: flex; justify-content: space-between; margin-top: 40px">
      <a href="./40-09-38.html" style="color: black">Prev</a>
      <a href="./40-09-40.html" style="color: black">Next</a>
    </div>
  </body>
</html>
